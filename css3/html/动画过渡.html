<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        section {
            padding: 10px;
            border-bottom: 5px solid red;
        }
    </style>

    <style type="text/css">
        #text-by-transition div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition-property: width, background-color;
            transition-duration: 3s, 1s;
            transition-delay: 1s, 0s;
            transition-timing-function: ease-in;
        }

        #text-by-transition div:hover {
            width: 500px;
            height: 200px;
            background-color: green;
        }
    </style>

    <style type="text/css">
        #text-by-also-specify div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 5s ease-in 1s, background-color 3s ease 0s;
        }

        #text-by-also-specify div:hover {
            width: 500px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>

<section id="text-by-transition">
    <div></div>
</section>

<section id="text-by-also-specify">
    <div></div>
</section>

</body>
</html>
