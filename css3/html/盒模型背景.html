<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        section {
            padding: 10px;
            border-bottom: 5px solid red;
        }
    </style>

    <style type="text/css">
        #text-by-color div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

    <style type="text/css">
        #text-by-image div {
            width: 100px;
            height: 100px;
            background-image: url("../image/背景图.png");
        }
    </style>

    <style type="text/css">
        #text-by-repeat div {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            background-image: url("../image/list-style-image.png");
            background-repeat: no-repeat;
            /*background-repeat: repeat-x;*/
            /*background-repeat: repeat-y;*/
        }
    </style>

    <style type="text/css">
        #text-by-size div {
            width: 100px;
            height: 100px;
            background-image: url("../image/背景图.png");
            background-size: 100% 100%;
        }
    </style>

    <style type="text/css">
        #text-by-position div {
            width: 100px;
            height: 100px;
            background-image: url("../image/list-style-image.png");
            background-position-y: top;
            background-position-x: left;
        }
    </style>

    <style type="text/css">
        #text-by-attachment {
            background-image: url("../image/list-style-image.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

    <style type="text/css">
        #text-by-clip div {
            width: 100px;
            height: 100px;
            border: 50px double green;
            background-image: url("../image/背景图.png");
            background-repeat: no-repeat;
            background-clip: padding-box;
            padding: 50px;
            display: inline-block;
            margin-right: 20px;
        }

        #text-by-clip div:nth-child(1) {
            background-clip: padding-box;
        }

        #text-by-clip div:nth-child(2) {
            background-clip: border-box;
        }

        #text-by-clip div:nth-child(3) {
            background-clip: content-box;
        }

    </style>

    <style type="text/css">
        #text-by-origin div {
            width: 100px;
            height: 100px;
            border: 50px double green;
            background-image: url("../image/背景图.png");
            background-repeat: no-repeat;
            padding: 50px;
            display: inline-block;
            margin-right: 20px;
        }

        #text-by-origin div:nth-child(1) {
            background-origin: padding-box;
        }

        #text-by-origin div:nth-child(2) {
            background-origin: border-box;
        }

        #text-by-origin div:nth-child(3) {
            background-origin: content-box;
        }

    </style>

    <style type="text/css">
        #text-by-opacity div {
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.5;
        }
    </style>

</head>
<body id="text-by-attachment">

<section id="text-by-color">
    <div></div>
</section>

<section id="text-by-image">
    <div></div>
</section>

<section id="text-by-repeat">
    <div></div>
</section>

<section id="text-by-size">
    <div></div>
</section>

<section id="text-by-position">
    <div></div>
</section>

<section id="text-by-clip">
    <div></div>
    <div></div>
    <div></div>
</section>

<section id="text-by-origin">
    <div></div>
    <div></div>
    <div></div>
</section>

<section id="text-by-opacity">
    <div>文字</div>
</section>

</body>
</html>
