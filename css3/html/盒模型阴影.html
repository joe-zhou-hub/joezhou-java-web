<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        section {
            padding: 10px;
            border-bottom: 5px solid red;
        }
    </style>

    <style type="text/css">
        #text-by-shadow div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            box-shadow: 5px 5px 5px 100px gray;
        }
    </style>

    <style type="text/css">
        #text-by-inset div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            box-shadow: 5px 5px 5px 100px gray inset;
        }
    </style>

</head>
<body>

<section id="text-by-shadow">
    <div></div>
</section>

<section id="text-by-inset">
    <div></div>
</section>

</body>
</html>
