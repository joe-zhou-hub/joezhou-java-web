<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        #text-by-float div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }

        #text-by-float div:nth-child(2) {
            width: 150px;
            height: 150px;
            background-color: green;
            float: left;
        }

        #text-by-float div:nth-child(3) {
            width: 200px;
            height: 200px;
            background-color: yellow;
            clear: both
        }

    </style>
</head>
<body>
<section id="text-by-float">
    <div>第1个DIV</div>
    <div>第2个DIV</div>
    <div>第3个DIV</div>
</section>
</body>
</html>
