<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="to-baidu-btn" type="button">跳入百度</button>

<script type="text/javascript">
    /*需求：点击按钮跳入百度页面。*/
    onload = () => {
        let toBaiduBtn = document.querySelector("#to-baidu-btn");
        toBaiduBtn.onclick = () => location.href = "http://www.baidu.com";
    }
</script>

</body>
</html>
