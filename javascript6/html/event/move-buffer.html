<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        #ball {
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle at center, red, black);
            border-radius: 50%;
            position: absolute;
        }

        #board {
            margin: 10px auto;
            width: 600px;
            height: 100px;
            outline: 5px solid black;
            position: relative;
        }
    </style>
</head>
<body>
<section id="board">
    <div id="ball"></div>
</section>

<script type="text/javascript">

    const period = 50;
    const [boardWidth, ballWidth] = [600, 100];
    const speedNum = 10;
    let speed, timer, ball;

    /*需求： 点击小球，小球开始进行缓冲运动。*/
    window.onload = () => {
        ball = document.querySelector("#ball");
        ball.onclick = () => {
            clearInterval(timer);
            timer = setInterval(() => {
                if (ball.offsetLeft >= boardWidth - ballWidth) {
                    clearInterval(timer);
                    return;
                }
                speed = (boardWidth - ballWidth - ball.offsetLeft) / speedNum;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                ball["style"]["left"] = ball.offsetLeft + speed + "px";
            }, period);
        }
    };
</script>

</body>
</html>
