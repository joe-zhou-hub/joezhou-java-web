<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #sidebar {
            width: 150px;
            height: 200px;
            background: #00CBCB;
            position: absolute;
            top: 50px;
            left: -150px;
        }

        #sidebar span {
            width: 20px;
            height: 60px;
            background: #00CBCB;
            line-height: 20px;
            position: absolute;
            right: -20px;
            top: 70px;
        }
    </style>
</head>
<body>
<section id="sidebar">
    <span>侧边栏</span>
</section>

<script type="text/javascript">
    let timer, sidebar;
    let [speed, period] = [10, 50];

    window.onload = () => {
        sidebar = document.querySelector("#sidebar");
        sidebar.onmouseover = () => move(0);
        sidebar.onmouseout = () => move(-150);
    };

    function move(target) {
        let currentSpeed = sidebar.offsetLeft > target ? -speed : speed;
        clearInterval(timer);
        timer = setInterval(() => {
            if (sidebar.offsetLeft === target) {
                clearInterval(timer);
                return;
            }
            sidebar["style"]["left"] = sidebar.offsetLeft + currentSpeed + "px";
        }, period);
    }
</script>
</body>
</html>
