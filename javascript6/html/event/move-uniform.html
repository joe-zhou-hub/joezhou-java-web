<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #board {
            margin: 10px auto;
            width: 600px;
            height: 100px;
            outline: 5px solid black;
            position: relative;
        }

        #ball {
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle at center, red, black);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<section id="board">
    <div id="ball"></div>
</section>

<script type="text/javascript">
    const [period, speed] = [50, 10];/*每隔50ms移动10px*/
    const [boardWidth, ballWidth] = [600, 100];
    let timer, ball;

    /* 需求：点击小球，小球开始匀速运动。*/
    window.onload = () => {
        ball = document.querySelector("#ball");
        ball.onclick = () => {
            clearInterval(timer);
            timer = setInterval(move, period);
        }
    };

    function move() {
        if (ball.offsetLeft >= boardWidth - ballWidth) {
            clearInterval(timer);
            return;
        }
        ball["style"]["left"] = ball.offsetLeft + speed + "px";
    }
</script>
</body>
</html>
