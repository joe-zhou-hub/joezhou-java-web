<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../../bootstrap337/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        section {
            margin: 10px;
            outline: 1px solid red;
            padding: 10px;
        }

        .alert {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

<section id="alert">
    <div class="alert alert-success">成功</div>
    <div class="alert alert-info">信息</div>
    <div class="alert alert-warning">警告</div>
    <div class="alert alert-danger">危险</div>
</section>

<section id="alert-close">
    <div class="alert alert-warning alert-dismissible fade in">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>注册失败！</strong>该用户已经存在！
    </div>
</section>

<section id="alert-link">
    <div class="alert alert-success">
        <strong>注册失败！</strong>
        <a href="#" class="alert-link">点我返回登录页面！</a>
    </div>

    <div class="alert alert-danger">
        <strong>注册失败！</strong>
        <a href="#" class="alert-link">点我返回登录页面！</a>
    </div>
</section>

<script src="../../jquery321/jquery-3.2.1.min.js"></script>
<script src="../../bootstrap337/js/bootstrap.min.js"></script>
</body>
</html>
